  function rndInt(limit)
  {
    return Math.floor(Math.random() * limit)
  }

  function getName()
  {
    var rangeAdjNoun = 0.25
    var rangeNounNoun = 0.65
    var rangeAdjNounNoun = 0.8
    var rangeAdjNounEnd = 0.9
    var rangeNounEnd = 1.0

    var dice = Math.random()

    if (dice < rangeAdjNoun)
    {
      var a = rndInt(adjectives.length)
      var n = rndInt(nouns.length)
      return adjectives[a] + " " + nouns[n]
    }
    else if (dice < rangeNounNoun)
    {
      var n1 = rndInt(nouns.length)
      var n2 = rndInt(nouns.length)
      return nouns[n1] + " " + nouns[n2]
    }
    else if (dice < rangeAdjNounNoun)
    {
      var a = rndInt(adjectives.length)
      var n1 = rndInt(nouns.length)
      var n2 = rndInt(nouns.length)
      return adjectives[a] + " " + nouns[n1] + " " + nouns[n2]
    }
    else if (dice < rangeAdjNounEnd)
    {
      var a = rndInt(adjectives.length)
      var n = rndInt(nouns.length)
      var e = rndInt(endWords.length)
      return adjectives[a] + " " + nouns[n] + " " + endWords[e]
    }
    else if (dice <= rangeNounEnd)
    {
